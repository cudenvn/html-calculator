<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
    <div id="calculator">
        <div id="screen">DFSAGDFGFDSGSFD</div>
        <div class="btn">
            <span class="operator">x<sup>y</sup></span>
            <span class="operator">√</span>
            <span class="operator">π</span>
            <span class="operator opright">÷</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator opright">×</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator opright">−</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator opright">+</span>
            <span>0</span>
            <span>.</span>
            <span class="equal">=</span>
            <span class="operator clear opright">AC</span>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
