<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
    <div id="calculator">
        <div id="screen">80000008135.8008</div>
        <div class="btn">
            <button class="operator" type="button" onclick="alert('Power!')">x<sup>y</sup></button>
            <button class="operator" type="button" onclick="alert('Power!')">&radic;</button>
            <button class="operator" type="button" onclick="alert('Power!')">&pi;</button>
            <button class="operator opright" type="button" onclick="alert('Power!')">&divide;</button>

            <button class="operator" type="button" onclick="alert('Power!')">7</button>
            <button class="operator" type="button" onclick="alert('Power!')">8</button>
            <button class="operator" type="button" onclick="alert('Power!')">9</button>
            <button class="operator opright" type="button" onclick="alert('Power!')">&times;</button>

            <button class="operator" type="button" onclick="alert('Power!')">4</button>
            <button class="operator" type="button" onclick="alert('Power!')">5</button>
            <button class="operator" type="button" onclick="alert('Power!')">6</button>
            <button class="operator opright" type="button" onclick="alert('Power!')">&minus;</button>

            <button class="operator" type="button" onclick="alert('Power!')">1</button>
            <button class="operator" type="button" onclick="alert('Power!')">2</button>
            <button class="operator" type="button" onclick="alert('Power!')">3</button>
            <button class="operator opright" type="button" onclick="alert('Power!')">&#43;</button>

            <button class="operator" type="button" onclick="alert('Power!')">0</button>
            <button class="operator" type="button" onclick="alert('Power!')">.</button>
            <button class="equal" type="button" onclick="alert('Power!')">&#61;</button>
            <button class="operator clear opright" type="button" onclick="alert('Power!')">AC</button>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
