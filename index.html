<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="calculator">
        <div id="screen"></div>
        <div class="btn">
            <span class="operator">x<sup>y</sup></span>
            <span class="operator">&radic;</span>
            <span class="operator">&pi;</span>
            <span class="operator opright">&divide;</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator opright">&times;</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator opright">&minus;</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator opright">&#43;</span>
            <span>0</span>
            <span>.</span>
            <span class="equal">&#61;</span>
            <span class="operator clear opright">AC</span>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
