<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
    <div id="calculator">
        <div id="screen">1+2</div>
        <div class="btn">
            <button class="operator" type="button" onclick="alert('Power!')">x<sup>y</sup></button>
            <button class="operator" type="button" onclick="alert('Power!')">&radic;</button>
            <button class="operator" type="button" onclick="alert('Power!')">&pi;</button>
            <button class="operator opright" type="button" onclick="alert('Power!')">&divide;</button>

            <button type="button" onclick="">7</button>
            <button type="button" onclick="">8</button>
            <button type="button" onclick="">9</button>
            <button class="operator opright" type="button" onclick="alert('Power!')">&times;</button>

            <button type="button" onclick="">4</button>
            <button type="button" onclick="">5</button>
            <button type="button" onclick="">6</button>
            <button class="operator opright" type="button" onclick="alert('Power!')">&minus;</button>

            <button type="button" onclick="">1</button>
            <button type="button" onclick="">2</button>
            <button type="button" onclick="">3</button>
            <button class="operator opright" type="button" onclick="alert('Power!')">&#43;</button>

            <button type="button" onclick="">0</button>
            <button type="button" onclick="">.</button>
            <button class="equal" type="button" onclick="evaluate()">&#61;</button>
            <button class="operator clear opright" type="button" onclick="allClear()">AC</button>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
